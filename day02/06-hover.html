<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 260px;
            background-color: blue;
            color: #fff;
            text-align: center;
        }
        .box:hover{
            background-color: green;
        }
        #name:focus{
            background-color: red;
        }
        a:link{
            color: green;
        }
        a:visited{
            color: orangered;
        }
        a:hover{
            color: blue;
        }
        a:active{
            color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        我会变背景色
    </div>
    <form action="#">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name">
    </form>
    <a href="https://www.baidu.com">百度</a>
</body>
</html>
