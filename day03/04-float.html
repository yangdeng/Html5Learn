<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            width: 408px;
            /* height: 102px; */
            border: solid 1px red;
            margin: 0 auto;
            overflow: hidden;
        }
        #parent .child{
            width: 100px;
            height: 100px;
            border: dashed 1px #666;
            float: left;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <!-- <div style="clear: both;"></div> -->
    </div>
    <div>
        今天天气很好
    </div>
</body>
</html>
